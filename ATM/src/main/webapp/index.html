<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login or Sign Up</title>
</head>
<body>
	<h1>ATM</h1>
	<form action="Login.java" method="post">
		<h3>Login</h3>
		<table>
			<tr>
				<td><label>User Name</label></td>
				<td><input type="text" name="userName" size="20" required
					placeholder="Ex. sheikh965"></td>
			</tr>
			<tr>
				<td><label>Pin Number</label></td>
				<td><input type="password" name="pinNum" size="20"                 
				    required placeholder="Ex. 1999"></td>
			</tr>
		</table>
		<input type="submit" value="Log In"> <input type="reset"
			value="Reset">
	</form>
	<br>
	<form action="signup.html" method="get">
		<p>New Here?</p>
		<input type="submit" value="Create New Account">
	</form>
</body>
</html>
