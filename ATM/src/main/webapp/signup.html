<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
</head>
<body style="background-color: #5CDB95; text-align: center;">
	<form action="AccountCreation" method="post">
		<h2 style="background-color: #05386B; color: white; font-family: sans-serif;">Sign Up</h2>
		<h4 style="background-color: #05386B; color: white; font-family: sans-serif;">It's quick and easy.</h4>
		<table style="margin-left: auto; margin-right: auto;">
			<tr>
				<td><label>First Name</label></td>
				<td><input type="text" name="Fname" placeholder="Abrar"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>Middle Name</label></td>
				<td><input type="text" name="Mname" placeholder="Ibrahim"
					size="20"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><input type="text" name="Lname" placeholder="Sheikh"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>Mobile Number</label></td>
				<td><input type="tel" name="mobNum" placeholder="Ex. 9849753864"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><input type="Email" name="Email" placeholder="abraris2021@gmail.com"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>User Name</label></td>
				<td><input type="text" name="userName" placeholder="Ex. @sheikh965"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>Pin Number</label></td>
				<td><input type="password" name="pinNum" placeholder="Ex. 1999"
					size="20" required></td>
			</tr>
			<tr>
				<td><label>Date of birth</label></td>
				<td><input type="date" name="dob" required></td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><input type="radio" name="gender" value="Male">Male<input type="radio"
				 name="gender" value="Female">Female <input type="radio" name="gender" value="Custom">Custom</td>
			</tr>
		</table>
		<input type="submit" value="Sign Up">
	</form>
</body>
</html>
